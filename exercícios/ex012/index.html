<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="560" poster="midias/limoes-capa.png"controls autoplay>
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v.mkv" type="video/m4v">
        <p>Infelizmente seu navegador não conseguiu carregar o arquivo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WwmCc3NwDKY?si=lel9wiDv4FGpNPzD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
