<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1> Imagem Dinâmica</h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p> Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio.
        <a href="midia/happy-mistake.mp3.mp3"> Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
